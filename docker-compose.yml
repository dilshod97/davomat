version: '3.8'

services:
  davomat:
    build:
      context: .
      dockerfile: ./deploy/Dockerfile
    command: >
      bash -c "
        python3 manage.py migrate &&
        gunicorn -w 4 -b 0.0.0.0:8000 davomat.wsgi
      "
    volumes:
      - .:/app
    ports:
      - "3012:8000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Tashkent
    restart: always
